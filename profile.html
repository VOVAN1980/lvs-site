<main class="lvs-profile">
  <section class="lvs-profile-header">
    <div class="lvs-profile-avatar">
      <img id="profile-avatar" src="assets/img/default-avatar.png" alt="Avatar">
    </div>
    <div class="lvs-profile-main">
      <h1 id="profile-name"></h1>
      <p id="profile-role" class="lvs-profile-role"></p>
      <p id="profile-location" class="lvs-profile-location"></p>
      <div class="lvs-profile-tags" id="profile-tags"></div>
    </div>
    <div class="lvs-profile-stats">
      <div class="lvs-stat-card">
        <div class="lvs-stat-label">Trust (TC)</div>
        <div class="lvs-stat-value" id="profile-tc"></div>
      </div>
      <div class="lvs-stat-card">
        <div class="lvs-stat-label">Value (VU)</div>
        <div class="lvs-stat-value" id="profile-vu"></div>
      </div>
      <div class="lvs-stat-card">
        <div class="lvs-stat-label">Stability</div>
        <div class="lvs-stat-value" id="profile-stability"></div>
      </div>
    </div>
  </section>

  <section class="lvs-profile-body">
    <div class="lvs-profile-left">
      <div class="lvs-card">
        <h2>About</h2>
        <p id="profile-bio"></p>
      </div>

      <div class="lvs-card">
        <h2>Skills & Focus</h2>
        <ul id="profile-skills"></ul>
      </div>

      <div class="lvs-card">
        <h2>Nodes</h2>
        <ul id="profile-nodes"></ul>
      </div>
    </div>

    <div class="lvs-profile-right">
      <div class="lvs-card">
        <h2>Activity</h2>
        <ul id="profile-activity" class="lvs-activity-list"></ul>
      </div>

      <div class="lvs-card">
        <h2>Reviews & Comments</h2>
        <ul id="profile-reviews" class="lvs-review-list"></ul>
      </div>
    </div>
  </section>
</main>
