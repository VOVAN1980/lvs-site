<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVS – Account settings</title>
    <link rel="stylesheet" href="settings.css" />
</head>

<body>

<!-- FIXED TOP HEADER -->
<header class="lvs-header">
    <div class="lvs-header-left">
        <span class="brand-dot"></span>
        <span class="brand-name">Living Value System</span>
    </div>

    <nav class="lvs-header-right">
        <a href="#">Jobs & tasks</a>
        <a href="#">My profile</a>
        <a class="active" href="#">Settings</a>
        <div class="user-pill">
            <span class="user-dot"></span>
            Volodymyr Podkorytov
        </div>
    </nav>
</header>

<!-- MAIN SCROLLABLE AREA -->
<div class="content">

    <!-- SECTION: PROFILE HEADER -->
    <section class="profile-header">
        <div class="avatar-block">
            <img id="avatarPreview" src="assets/img/default-avatar.png" alt="Avatar" />
            <label class="avatar-upload">
                <input type="file" accept="image/*" id="avatarInput">
                Change photo
            </label>
        </div>

        <div class="profile-meta">
            <input class="input-line" type="text" value="Volodymyr Podkorytov" />
            <input class="input-line" type="text" value="Founder · LVS / IBITI" />
            <input class="input-line" type="text" value="Windesheim, Germany" />

            <div class="tag-row">
                <span class="tag">Human</span>
                <span class="tag">Builder</span>
                <span class="tag">Early LVS participant</span>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat"><span>Trust (TC)</span>87%</div>
            <div class="stat"><span>Value (VU)</span>4 200</div>
            <div class="stat"><span>Stability</span>93%</div>
        </div>
    </section>

    <!-- SECTION: ABOUT -->
    <section class="section">
        <h2>Profile</h2>

        <label class="label">About</label>
        <textarea class="textarea" rows="4">Early participant of the Living Value System. Building an autonomous value layer, the IBITI ecosystem, and real-world services around it.</textarea>

        <div class="row-2">
            <div>
                <label class="label">Main skills</label>
                <input class="input-line" type="text" value="Distributed systems, Crypto / DeFi, Rust / TypeScript" />
            </div>

            <div>
                <label class="label">Focus</label>
                <input class="input-line" type="text" value="Product strategy, Protocol design" />
            </div>
        </div>
    </section>

    <!-- SECTION: PERSONAL DETAILS -->
    <section class="section">
        <h2>Personal details</h2>

        <div class="row-2">
            <div>
                <label class="label">Date of birth</label>
                <input class="input-line" type="text" placeholder="DD.MM.YYYY" />
            </div>

            <div>
                <label class="label">Citizenship</label>
                <input class="input-line" type="text" placeholder="Country" />
            </div>
        </div>

        <div class="row-2">
            <div>
                <label class="label">Country</label>
                <input class="input-line" type="text" value="Germany" />
            </div>

            <div>
                <label class="label">City</label>
                <input class="input-line" type="text" value="Windesheim" />
            </div>
        </div>

        <label class="label">Phone</label>
        <input class="input-line" type="text" placeholder="+49 ..." />

        <label class="label">Website</label>
        <input class="input-line" type="text" value="https://ibiticoin.com" />

        <label class="label">GitHub</label>
        <input class="input-line" type="text" value="https://github.com/VOVAN1980" />

        <label class="label">LinkedIn</label>
        <input class="input-line" type="text" placeholder="https://linkedin.com/..." />
    </section>

    <!-- SECTION: EDUCATION -->
    <section class="section">
        <h2>Education</h2>

        <div class="edu-block">
            <label class="label">Institution</label>
            <input class="input-line" type="text" placeholder="University name" />

            <label class="label">Department</label>
            <input class="input-line" type="text" placeholder="Faculty / Department" />

            <label class="label">Specialization</label>
            <input class="input-line" type="text" placeholder="Major / Specialty" />

            <div class="row-2">
                <div>
                    <label class="label">Graduation year</label>
                    <input class="input-line" type="text" placeholder="2025" />
                </div>
                <div>
                    <label class="label">Study form</label>
                    <input class="input-line" type="text" placeholder="Full-time / Part-time" />
                </div>
            </div>
        </div>

        <button class="add-btn">+ Add another education</button>
    </section>

    <!-- SECTION: EXPERIENCE -->
    <section class="section">
        <h2>Work experience</h2>

        <div class="work-block">
            <label class="label">Company</label>
            <input class="input-line" type="text" placeholder="Company name" />

            <label class="label">Position</label>
            <input class="input-line" type="text" placeholder="Job title" />

            <label class="label">Responsibilities</label>
            <textarea class="textarea" rows="3"></textarea>

            <div class="row-2">
                <div>
                    <label class="label">Start date</label>
                    <input class="input-line" type="text" placeholder="MM.YYYY" />
                </div>
                <div>
                    <label class="label">End date</label>
                    <input class="input-line" type="text" placeholder="MM.YYYY or 'Present'" />
                </div>
            </div>
        </div>

        <button class="add-btn">+ Add another workplace</button>
    </section>

    <!-- SECTION: EXTRA -->
    <section class="section">
        <h2>Additional information</h2>

        <label class="label">Languages</label>
        <input class="input-line" type="text" placeholder="English (Fluent), German (Basic)" />

        <label class="label">Skills</label>
        <textarea class="textarea" rows="3" placeholder="Example: Computer skills, Microsoft Office, Internet, Email, Blockchain tools, Git"></textarea>

        <label class="label">Driver license</label>
        <input class="input-line" type="text" placeholder="A / B / BE / C / CE / D ..." />

        <label class="label">Hobbies</label>
        <textarea class="textarea" rows="2"></textarea>

        <label class="label">Additional notes</label>
        <textarea class="textarea" rows="2"></textarea>
    </section>

    <button class="save-btn">Save changes</button>

</div>

<!-- FIXED FOOTER -->
<footer class="lvs-footer">
    Living Value System · 2025
</footer>

<script>
document.getElementById("avatarInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById("avatarPreview").src = URL.createObjectURL(file);
    }
});
</script>

</body>
</html>
