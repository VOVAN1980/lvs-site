<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LVS – Account settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/lvs.css">
    <link rel="stylesheet" href="assets/css/settings.css">

    <script defer src="assets/js/profile.js"></script>
</head>
<body>

<!-- HEADER -->
<header class="lvs-header">
    <div class="lvs-header-left">
        <a href="index.html" class="lvs-logo">Living Value System</a>
    </div>

    <nav class="lvs-header-right">
        <a href="market.html">Jobs & tasks</a>
        <a href="profile.html">My profile</a>
        <a class="active" href="settings.html">Settings</a>
        <div class="lvs-user-menu">
            <span>Volodymyr Podkorytov</span>
        </div>
    </nav>
</header>

<!-- PAGE WRAPPER with SCROLL -->
<div class="settings-page">

    <h1 class="settings-title">LVS / Account</h1>

    <!-- WIDE FORM CONTAINER -->
    <div class="settings-container">

        <!-- PHOTO -->
        <div class="settings-photo-block">
            <img src="assets/img/default-avatar.png" class="settings-photo" alt="">
            <label class="settings-photo-upload">
                <input type="file" id="photoInput">
                Change photo
            </label>
        </div>

        <!-- BASIC INFO -->
        <div class="settings-section">
            <h2>Profile</h2>

            <label>
                About
                <textarea id="about" rows="4"></textarea>
            </label>

            <label>
                Main skills
                <input id="skills" type="text">
            </label>

            <label>
                Focus
                <input id="focus" type="text">
            </label>
        </div>

        <!-- PERSONAL DETAILS -->
        <div class="settings-section">
            <h2>Personal details</h2>

            <label>Date of birth <input id="dob" type="text" placeholder="DD.MM.YYYY"></label>
            <label>Citizenship <input id="citizenship" type="text"></label>
            <label>Country <input id="country" type="text"></label>
            <label>City <input id="city" type="text"></label>
            <label>Phone <input id="phone" type="text"></label>
            <label>Website <input id="website" type="text"></label>
            <label>GitHub <input id="github" type="text"></label>
            <label>LinkedIn <input id="linkedin" type="text"></label>
        </div>

        <!-- EDUCATION -->
        <div class="settings-section">
            <h2>Education</h2>
            <div class="edu-block">
                <label>Institution <input type="text"></label>
                <label>Department <input type="text"></label>
                <label>Specialization <input type="text"></label>
                <label>Graduation year <input type="text"></label>
                <label>Study form 
                    <select>
                        <option>Full-time</option>
                        <option>Part-time</option>
                    </select>
                </label>
            </div>

            <button class="btn-add">+ Add another education</button>
        </div>

        <!-- WORK -->
        <div class="settings-section">
            <h2>Work experience</h2>

            <div class="work-block">
                <label>Company <input type="text"></label>
                <label>Position <input type="text"></label>
                <label>Responsibilities <textarea rows="3"></textarea></label>
                <label>Start date <input type="text"></label>
                <label>End date <input type="text" placeholder="MM.YYYY or Present"></label>
            </div>

            <button class="btn-add">+ Add another workplace</button>
        </div>

        <!-- OTHER INFO -->
        <div class="settings-section">
            <h2>Additional information</h2>

            <label>Languages <input type="text"></label>
            <label>Skills <textarea rows="3"></textarea></label>
            <label>Additional info <textarea rows="3"></textarea></label>
        </div>

        <!-- SAVE -->
        <div class="settings-save-block">
            <button class="btn-save">Save changes</button>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer class="lvs-footer">
    <div class="lvs-footer-inner">
        © 2025 Living Value System
    </div>
</footer>

</body>
</html>
